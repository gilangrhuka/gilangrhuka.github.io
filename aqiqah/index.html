<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemutaran Video Aqiqah</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <video autoplay loop muted playsinline>
        <source src="aqiqah.mp4" type="video/mp4">
        Maaf, browser Anda tidak mendukung pemutaran video.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const video = document.querySelector('video');

            // Memastikan video diputar secara otomatis
            video.play().catch(function (error) {
                console.log("Pemutaran otomatis gagal:", error);
                // Beberapa browser memerlukan interaksi pengguna sebelum memutar video
                document.body.addEventListener('click', function () {
                    video.play();
                });
            });

            // Memastikan video tetap dalam mode fullscreen
            video.addEventListener('ended', function () {
                video.play();
            });
        });
    </script>
</body>

</html>
